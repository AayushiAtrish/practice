<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 

        #description {
            width: 40%;
            padding: 20px;
           
            border-radius: 8px;
        }    

        #description h1 {
            font-size: 34px;
            color: #1877f2;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #description p {
            font-size: 16px;
            color: #070707;
            line-height: 1.5;
}

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #1877f2;
            margin-bottom: 20px;
        }

        .description {
            text-align: left;
            margin-bottom: 20px;
            color: #606770;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group a {
            color: #1877f2;
            text-decoration: none;
            margin-left: 10px;
        }
.new-account button{
            background-color: #00ff00;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
}
        footer{
            background-color: #f0f0f0;
            text-align: right;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-right: 385px;
           margin-bottom: 50px;
        }
        #line{
            border-bottom: 1px solid #ccc;
            margin-bottom: -5px;
        }
           
    </style>
</head>
<body>
    <div id="description">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share</br> with the people in your life</p>
    </div>
    <div class="login-container">
        <h2>Login to Facebook</h2>
<form>

       
       
        
        <div class="form-group">
            <input type="text" placeholder="Email or Phone Number">
        </div>
        
        <div class="form-group">
            <input type="password" placeholder="Password">
        </div>

        <div class="form-group">
            <button>Login</button>
        </div>

        <div class="form-group">
            <a href="#">Forgot Password?</a>
        </div>
        <div id="line">

        </div></br>
    

        <div class="new-account">
            <a href="https://www.facebook.com/r.php?locale=en_GB&display=page"><button class="new-account">Create New Account</button></a>
        </div>
    </div>
</form>
    <footer>
        <p><strong>Create a page</strong> for a celebrity,brand or business.</p>
    </footer>

</body>
</html>
